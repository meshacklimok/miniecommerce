{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="auth-card">
    <h2>Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.new_password1.label_tag }}
        {{ form.new_password1 }}
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
    </form>
</div>
{% endblock %}
